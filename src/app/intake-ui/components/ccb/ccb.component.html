<p-card>
  <p-toast></p-toast>
  <ng-template pTemplate="content">
    <div class="grid">
      <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
        <p-fieldset legend="CCB Member">
          <div class="grid">
            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
              <label required class="asterisk-if-mandatory" for="decisionDate">Decision Date</label>
            </div>
            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
              <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="ccbInfo.decisionDate" [showIcon]="true"
                [disabled]="true"></p-calendar>
            </div>
            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
              <label required class="asterisk-if-mandatory" for="decision">Decision</label>
            </div>
            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
              <p-dropdown appendTo="body" [options]="decisions" [(ngModel)]="selectedDecision"
                [disabled]="!authService.isCCB() || (authService.isCCB() && eventService.isMyDemand)"
                placeholder="Your decision"></p-dropdown>
            </div>
            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
              <label required class="asterisk-if-mandatory" for="remarks">Remarks</label>
            </div>
            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
              <textarea rows="2" cols="75" [(ngModel)]="ccbInfo.remarks" pInputTextarea
                [disabled]="!authService.isCCB() || (authService.isCCB() && eventService.isMyDemand)"></textarea>
            </div>
            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
              <label class="asterisk-if-mandatory">Demand Type</label>
            </div>
            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
              <input type="radio" name="isCrossFunctional" checked="checked" [(ngModel)]="ccbInfo.isCrossFunctional"
                [value]="false">
              <label>Fuctional</label> &nbsp;
              <input type="radio" name="isCrossFunctional" [(ngModel)]="ccbInfo.isCrossFunctional"
                [value]="true">
              <label>Cross Fuctional</label> &nbsp;
            </div>
          </div>
        </p-fieldset>
      </div>
    </div>
  </ng-template>


  <ng-template pTemplate="footer">
    <div class="grid grid-nogutter justify-content-between">
      <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
      <p-button label="{{submitDemandLabel}}" *ngIf="visibleSubmitButton" (onClick)="submitPage()" icon="pi pi-angle-right"
        iconPos="right"></p-button>
    </div>
  </ng-template>
</p-card>
