<p-toast></p-toast>
<p-toast key="success"></p-toast>
<p-toast key="error"></p-toast>
<p-card>
    <ng-template pTemplate="content">
        <div class="grid">
            <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
                <p-fieldset legend="Attachments">
                    <p-fileUpload name="files" [url]="fileUploadUrl" [multiple]="true" (onUpload)="onTemplatedUpload()"
                        (onSelect)="onSelectedFiles($event)">
                        <ng-template pTemplate="header" let-files let-chooseCallback="chooseCallback"
                            let-clearCallback="clearCallback" let-uploadCallback="uploadCallback">
                            <div class="flex flex-wrap justify-content-between align-items-center flex-1 gap-2">
                                <div class="flex gap-2">
                                    <p-button (onClick)="choose($event, chooseCallback)" icon="pi pi-images"
                                        [rounded]="true" [outlined]="true"></p-button>
                                    <p-button (onClick)="uploadEvent(uploadCallback)" icon="pi pi-cloud-upload"
                                        [rounded]="true" [outlined]="true" severity="success"
                                        [disabled]="!files || files.length === 0"></p-button>
                                    <p-button (onClick)="clearCallback()" icon="pi pi-times" [rounded]="true"
                                        [outlined]="true" severity="danger"
                                        [disabled]="!files || files.length === 0"></p-button>
                                </div>
                                <!-- <p-progressBar [value]="totalSizePercent" [showValue]="false" styleClass="md:w-20rem h-1rem w-full md:ml-auto"
                                  [ngClass]="{ 'exceeded-progress-bar': totalSizePercent > 100 }">
                                  <span class="white-space-nowrap">{{ totalSize }}B / 1Mb</span>
                                </p-progressBar> -->
                            </div>
                        </ng-template>
                        <ng-template pTemplate="content" let-files let-uploadedFiles="uploadedFiles"
                            let-removeFileCallback="removeFileCallback"
                            let-removeUploadedFileCallback="removeUploadedFileCallback">
                            <div *ngIf="files?.length > 0">
                                <h5>Pending</h5>
                                <div class="flex flex-wrap p-0 sm:p-5 gap-5">
                                    <div *ngFor="let file of files; let i = index"
                                        class="card m-0 px-6 flex flex-column border-1 surface-border align-items-center gap-3">
                                        <div>
                                            <img role="presentation" [alt]="file.name" [src]="file.objectURL"
                                                width="100" height="50" />
                                        </div>
                                        <span class="font-semibold">{{ file.name }}</span>
                                        <div>{{ formatSize(file.size) }}</div>
                                        <p-badge value="Pending" severity="warning"></p-badge>
                                        <p-button icon="pi pi-times"
                                            (click)="onRemoveTemplatingFile($event, file, removeFileCallback, index)"
                                            (rounded)="true" (outlined)="true" severity="danger" />
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="uploadedFiles?.length > 0">
                                <h5>Completed</h5>
                                <div class="flex flex-wrap p-0 sm:p-5 gap-5">
                                    <div *ngFor="let file of uploadedFiles; let i = index"
                                        class="card m-0 px-6 flex flex-column border-1 surface-border align-items-center gap-3">
                                        <div>
                                            <img role="presentation" [alt]="file.name" [src]="file.objectURL"
                                                width="100" height="50" />
                                        </div>
                                        <span class="font-semibold">{{ file.name }}</span>
                                        <div>{{ formatSize(file.size) }}</div>
                                        <p-badge value="Completed" class="mt-3" severity="success"></p-badge>
                                        <p-button icon="pi pi-times" (onClick)="removeUploadedFileCallback(index)"
                                            (rounded)="true" (outlined)="true" severity="danger" />
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="file"> </ng-template>
                        <ng-template pTemplate="empty">
                            <div class="flex align-items-center justify-content-center flex-column">
                                <i
                                    class="pi pi-cloud-upload border-2 border-circle p-5 text-5xl text-400 border-400"></i>
                                <p class="mt-4 mb-0">Drag and drop files to here to upload.</p>
                            </div>
                        </ng-template>
                    </p-fileUpload>

                    <div class="grid">
                        <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9"></div>
                        <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                            <p-button (click)="addAttachment()">Add</p-button> &nbsp;
                            <p-button (click)="removeAttachment()">Remove</p-button>
                        </div>
                        <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                            <label for="desc">Description</label>
                        </div>
                        <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                            <label for="attachment">Attachment</label>
                        </div>
                        <div class="col-4 xs:col-4 sm:col-4 lg:col-4 xl:col-4"
                            *ngIf="demandIntakeService.demandInformation.attachmentInfo[0].description!=''">
                            <label for="uploadDate">Upload Date</label>
                        </div>

                        <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9" style="display: inline-flex;"
                            *ngFor="let item of attachmentInfo ; let i=index">
                            <div class="col-4 xs:col-4 sm:col-4 lg:col-4 xl:col-4">
                                <input pInputText id="program" [(ngModel)]="item.description"
                                    aria-describedby="program-help" />
                            </div>
                            <div class="col-4 xs:col-4 sm:col-4 lg:col-4 xl:col-4">
                                <p-fileUpload mode="basic" chooseLabel="Attach file" [(ngModel)]="item.content"
                                    (onSelect)="onUpload($event, i)"></p-fileUpload>
                            </div>
                            <div class="col-4 xs:col-4 sm:col-4 lg:col-4 xl:col-4"
                                *ngIf="demandIntakeService.demandInformation.attachmentInfo[i].description!=''">
                                <label for="uploadDate">{{item.uploadedDate | date: 'MMM dd, yyyy' }}</label>
                            </div>

                            <div class="col-4 xs:col-4 sm:col-4 lg:col-4 xl:col-4"
                                *ngIf="demandIntakeService.demandInformation.attachmentInfo[i].description!=''">
                                <button pButton pRipple icon="pi pi-download" label="download"
                                    class="p-button-info p-button-text p-button-sm mr-2"
                                    (click)="downloadAttachment(item.attachmentId, item.fileName)"></button>
                            </div>
                        </div>
                    </div>
                </p-fieldset>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-between">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <p-button label="Next" *ngIf="visibleNextButton" (onClick)="nextPage()" icon="pi pi-angle-right"></p-button>
            <p-button label="Save For Later" *ngIf="visibleSaveButton" (onClick)="savePage()"
                iconPos="right"></p-button>
            <p-button label="Submit" *ngIf="visibleSubmitButton" (onClick)="submitPage()" iconPos="right"></p-button>
        </div>
    </ng-template>
</p-card>
