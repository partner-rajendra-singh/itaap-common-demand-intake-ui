  <p-card>
    <ng-template pTemplate="content">
      <div class="grid">
        <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
          <p-fieldset legend="Solution Direction">
            <div class="grid">
              <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                <p-checkbox [binary]="true" [(ngModel)]="sdInfo.integration" inputId="integration"
                  (onChange)="emitCheckList()"></p-checkbox>
              </div>
              <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                <label for="integration">Integration/ITaaP</label>
              </div>
              <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                <p-checkbox [binary]="true" [(ngModel)]="sdInfo.dataModelling" inputId="dataModelling" 
                  (onChange)="emitCheckList()"></p-checkbox>
              </div>
              <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                <label for="dataModelling">Data Modelling</label>
              </div>
              <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                <p-checkbox [binary]="true" (onChange)="emitCheckList()" [(ngModel)]="sdInfo.adlL1"
                  inputId="adlL1"></p-checkbox>
              </div>
              <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                <label for="adlL1">ADL L1</label>
              </div>
              <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                <p-checkbox [binary]="true" (onChange)="emitCheckList()" [(ngModel)]="sdInfo.adlL2"
                  inputId="adlL2"></p-checkbox>
              </div>
              <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                <label for="adlL2">ADL L2</label>
              </div>
              <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                <p-checkbox [binary]="true" (onChange)="emitCheckList()" [(ngModel)]="sdInfo.gold"
                  inputId="gold"></p-checkbox>
              </div>
              <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                <label for="gold">Gold</label>
              </div>
              <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                <p-checkbox [binary]="true" (onChange)="emitCheckList()" [(ngModel)]="sdInfo.mdm"
                  inputId="mdm"></p-checkbox>
              </div>
              <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                <label for="mdm">MDM</label>
              </div>
              <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                <p-checkbox [binary]="true" (onChange)="emitCheckList()" [(ngModel)]="sdInfo.ia"
                  inputId="ia"></p-checkbox>
              </div>
              <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                <label for="ia">I&A</label>
              </div>

              <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                <p-checkbox [binary]="true" (onChange)="emitCheckList()" [(ngModel)]="sdInfo.dataQuality"
                  inputId="dataQuality"></p-checkbox>
              </div>
              <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                <label for="dataQuality">Data Quality</label>
              </div>

              <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                <p-checkbox [binary]="true" (onChange)="emitCheckList()" [(ngModel)]="sdInfo.informatica"
                  inputId="informatica"></p-checkbox>
              </div>
              <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                <label for="informatica">Informatica PWC</label>
              </div>

              <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                <p-checkbox [binary]="true" (onChange)="emitCheckList()"
                  [(ngModel)]="sdInfo.azureSynapse" inputId="azureSynapse"></p-checkbox>
              </div>
              <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                <label for="azureSynapse">Azure Synapse DWH</label>
              </div>
            </div>
          </p-fieldset>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="grid grid-nogutter justify-content-between">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
