<div class="grid">

  <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
    <div class="card">
      <p-toolbar>
        <div class="p-toolbar-group-center">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText placeholder="Search" size="100" />
          </span>
        </div>
      </p-toolbar>

      <div style="display: inline-flex;">
        <div class="col-3">
          <label required class="asterisk-if-mandatory">From Date</label>
        </div>
        <div class="col-9">
          <p-calendar dateFormat="dd/mm/yy" [ngModel]="fromDate" [showIcon]="true"></p-calendar>
        </div>

        <div class="col-3">
          <label required class="asterisk-if-mandatory">To Date</label>
        </div>
        <div class="col-9">
          <p-calendar dateFormat="dd/mm/yy" [ngModel]="toDate" [showIcon]="true"></p-calendar>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6 xs:col-6 sm:col-6 lg:col-6 xl:col-6">
    <p-card>
      <ng-template pTemplate="content">
        <div class="grid">
          <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
            <p-fieldset legend="By Stage">
              <div class="grid">
                <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
                  <p-chart type="doughnut" [data]="dataStage" [options]="optionsStage"></p-chart>
                </div>
              </div>
            </p-fieldset>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
  <div class="col-6 xs:col-6 sm:col-6 lg:col-6 xl:col-6">
    <p-card>
      <ng-template pTemplate="content">
        <div class="grid">
          <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
            <p-fieldset legend="By Status">
              <div class="grid">
                <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
                  <p-chart type="doughnut" [data]="dataStatus" [options]="optionsStatus"></p-chart>
                </div>
              </div>
            </p-fieldset>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
  <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
    <p-card>
      <ng-template pTemplate="content">
        <div class="grid">
          <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
            <p-fieldset legend="Quarter wise">
              <div class="grid">
                <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
                  <p-chart type="bar" [data]="data" [options]="options"></p-chart>
                </div>
              </div>
            </p-fieldset>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
