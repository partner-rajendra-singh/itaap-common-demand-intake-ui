<p-card>
    <p-toast></p-toast>
    <ng-template pTemplate="content">
        <div class="grid">
            <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
                <p-fieldset legend="Requester">
                    <div class="grid">
                        <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                            <label for="program" required class="asterisk-if-mandatory">Program</label>
                        </div>
                        <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                            <input id="program" type="text" [(ngModel)]="requesterInfo.program" size="60"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                        </div>
                        <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                            <label for="domain" required class="asterisk-if-mandatory"
                                style="width:100px">Domain/Platform</label>
                        </div>
                        <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                            <p-dropdown appendTo="body" [options]="domainList" [(ngModel)]="selectedDomain"
                                optionLabel="value" placeholder="Please Select Domain/Platform"></p-dropdown>

                        </div>
                        <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                            <label for="requestDate" required class="asterisk-if-mandatory"
                                style="width:100px">Requested Date</label>
                        </div>
                        <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                            <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="requesterInfo.requestedDate"
                                [minDate]="requesterInfo.requestedDate" [maxDate]="requesterInfo.requestedDate"
                                [showIcon]="true"></p-calendar>
                        </div>
                        <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                            <label for="goLiveApproach" required class="asterisk-if-mandatory"
                                style="width:100px">Approved budget for this demand?</label>
                        </div>
                        <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                            <input type="radio" id="yes" name="approvedBudget"
                                [(ngModel)]="requesterInfo.approvedBudget" [value]="true">
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="approvedBudget" checked="checked"
                                [(ngModel)]="requesterInfo.approvedBudget" [value]="false">
                            <label for="no">No</label>
                            <div *ngIf="!requesterInfo.approvedBudget">
                                <label for="no" >(Note : This demand may not be taken forward)</label>
                            </div>
                        </div>

                        <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12" *ngIf="requesterInfo.approvedBudget" style="display: inline-flex;">
                            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                <label for="clarityProjectId" required class="asterisk-if-mandatory">Clarity Project Id</label>
                            </div>
                            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                <input id="clarityProjectId" type="text" [(ngModel)]="requesterInfo.clarityProjectId" size="60"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                            </div>
                        </div>

                        <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
                            <p-fieldset legend="Stakeholders">
                                <div class="grid">
                                    <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                        <label for="role">Role</label>
                                    </div>
                                    <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                        <label for="email">Email</label>
                                    </div>

                                    <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9" style="display: inline-flex;"
                                        *ngFor="let item of requesterInfo.spoc">
                                        <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                            <input pInputText id="spocRole2" [(ngModel)]="item.role"
                                                aria-describedby="program-help" />
                                        </div>
                                        <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                            <input pInputText id="spocEmail2" [(ngModel)]="item.email" type="email"
                                                (blur)="eventService.checkEmailValue(item.email)"
                                                aria-describedby="program-help" />
                                        </div>
                                    </div>

                                </div>
                            </p-fieldset>
                        </div>
                    </div>
                </p-fieldset>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-between">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <p-button label="Save For Later" *ngIf="visibleSaveButton" (onClick)="savePage()"
                iconPos="right"></p-button>
            <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
</p-card>
