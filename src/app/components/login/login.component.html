<div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">&nbsp;</div>

<div class="col-offset-3 xs:col-offset-3 sm:col-offset-3 lg:col-offset-3 xl:col-offset-3 col-6 xs:col-6 sm:col-6 lg:col-6 xl:col-6">
<p-card>
    <ng-template pTemplate="content">
        <div class="grid">
            <p-fieldset legend="Authenication">
                <div class="grid">
                    <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                        <label for="decisionDate">Email Address</label>
                    </div>
                    <div class="col-6 xs:col-6 sm:col-6 lg:col-6 xl:col-6">
                        <input pInputText id="emailAddress" pTooltip="Enter your full email address" aria-describedby="emailAddress-help" />
                    </div>  
                    <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                        <p-button label="Get OTP" (onClick)="getOTP()"  icon="pi pi-envelope" [disabled]="otpSent"></p-button>
                    </div>

                    <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3" *ngIf="otpSent">
                        <label for="decision">OTP</label>
                    </div>
                    <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9" *ngIf="otpSent">
                        <input pInputText id="otp" pTooltip="Enter OTP received on your email address" aria-describedby="otp-help" />
                    </div>

                    <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12" *ngIf="otpSent">
                        <p-button label="Login" (onClick)="login()" icon="pi pi-sign-in"></p-button>
                    </div>
                </div>
            </p-fieldset>
            </div>
        </ng-template>
    </p-card>
</div>
<div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3"></div>
