<p-card>
    <ng-template pTemplate="content">
        <div class="col-12">
            <p-tabView>
                <p-tabPanel header="Functional">
                    <div class="grid">
                        <div class="text-center p-3 border-round-sm" style="width: 900px;">

                            <p-fieldset legend="Requirement">
                                <div class="field grid" style="display: inline-flex;">
                                    <div class="col-3">
                                        <label for="statement" class="col-fixed" style="width:100px">Problem
                                            Statement</label>
                                    </div>
                                    <div class="col-9">
                                        <textarea rows="2" cols="75" pInputTextarea></textarea>
                                    </div>
                                </div>
                                <div class="field grid" style="display: inline-flex;">
                                    <div class="col-3">
                                        <label for="scope" class="col-fixed" style="width:100px">Demand Scope</label>
                                    </div>
                                    <div class="col-9">
                                        <textarea rows="2" cols="75" pInputTextarea></textarea>
                                    </div>
                                </div>
                                <div class="field grid" style="display: inline-flex;">
                                    <div class="col-3">
                                        <label for="businessValue" class="col-fixed" style="width:100px">Business
                                            Value</label>
                                    </div>
                                    <div class="col-9">
                                        <textarea rows="2" cols="75" pInputTextarea></textarea>
                                    </div>
                                </div>
                                <div style="display: inline-flex;">
                                    <div class="col-6">
                                        <label for="businessValue" class="col-fixed" style="width:100px">Go-Live
                                            Approach</label>
                                    </div>
                                    <div class="col-4">
                                        <div class="field-radiobutton">
                                            <input type="radio" id="glA1" name="goLiveApproach" [value]="1"
                                                [(ngModel)]="goLiveApproach">
                                            <label for="glA1">Fixed</label>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="field-radiobutton">
                                            <input type="radio" id="glA2" name="goLiveApproach" [value]="2"
                                                [(ngModel)]="goLiveApproach">
                                            <label for="glA2">Phased</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="field grid" *ngIf="goLiveApproach == '1' || goLiveApproach == '2'">
                                    <div class="col-3">
                                        <label for="requestDate" class="col-fixed" style="width:100px">Go Live
                                            Date</label>
                                    </div>
                                    <div class="col-9">
                                        <p-calendar dateFormat="dd/mm/yy"></p-calendar>
                                    </div>
                                </div>
                                <div class="field grid" *ngIf="goLiveApproach == '2'">
                                    <div class="col-3">
                                        <label for="requestDate" class="col-fixed" style="width:100px">Tentative Go Live
                                            Date</label>
                                    </div>
                                    <div class="col-9">
                                        <p-calendar dateFormat="dd/mm/yy"></p-calendar>
                                    </div>
                                </div>
                            </p-fieldset>
                        </div>
                    </div>
                </p-tabPanel>
                <p-tabPanel header="Non Functional">
                    <div>
                        <p-fieldset legend="Non Functional Requirements">
                            <div class="grid" style="width: 1000px;">
                                <div class="col-12">
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="messageClassification">Message Classification</label>
                                        </div>
                                        <input pInputText id="messageClassification"
                                            pTooltip="Is the message structured for example XML or unstructured?"
                                            aria-describedby="messageClassification-help" />
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="messageSize">Message Size</label>
                                        </div>
                                        <input pInputText id="messageSize"
                                            pTooltip="Size of the individual messages /dataset  exchanged. Provide the peak and average size of messages"
                                            aria-describedby="messageSize-help" />
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="volume">Volume</label>
                                        </div>
                                        <input pInputText id="volume"
                                            pTooltip="Volume of messages per time interval. Provide peak and average values along with the volume spread over the year (seasonal peaks etc)"
                                            aria-describedby="volume-help" />
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="timing">Timing</label>
                                        </div>
                                        <input pInputText id="timing" pTooltip="When are the messages exchanged?"
                                            aria-describedby="timing-help" />
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="maximumLatency">Maximum Latency</label>
                                        </div>
                                        <input pInputText id="maximumLatency" pTooltip="What is the expected throughput time for each transaction? (in mSec/Sec/Min/hour)
                            What is the maximum acceptable delay in processing?"
                                            aria-describedby="maximumLatency-help" />
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="businessCriticality">Business criticality</label>
                                        </div>
                                        <input pInputText id="businessCriticality"
                                            pTooltip="What is the affordable downtime/unavailability for the solution? (in mSecs/Sec/Min/Hour)"
                                            aria-describedby="businessCriticality-help" />
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="dataPrivacy">Data Privacy</label>
                                        </div>
                                        <input pInputText id="dataPrivacy" pTooltip="State if the data need to be signed/encrypted either for regulatory or due to organizational policies
                            " aria-describedby="dataPrivacy-help" />
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="qualityServiceReq">Quality of Service requirements</label>
                                        </div>
                                        <input pInputText id="qualityServiceReq"
                                            pTooltip="Items below are to be answered based on sender/receiver (technical) details"
                                            aria-describedby="qualityServiceReq-help" />
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="transformation">Transformation</label>
                                        </div>
                                        <p-checkbox value="c" inputId="transformation"></p-checkbox>
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="routing">Routing</label>
                                        </div>
                                        <p-checkbox value="routing" inputId="routing"></p-checkbox>
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="protocolConversion">Protocol Conversion</label>
                                        </div>
                                        <p-checkbox value="protocolConversion"
                                            inputId="protocolConversion"></p-checkbox>
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="messageSequencng">Message Sequencing</label>
                                        </div>
                                        <p-checkbox value="messageSequencng" inputId="messageSequencng"></p-checkbox>
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="integrationItaap">Track and Trace</label>
                                        </div>
                                        <p-checkbox value="Integration/ITaap" inputId="integrationItaap"></p-checkbox>
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="pesristenceAndArchiving">Persistence and Archiving</label>
                                        </div>
                                        <p-checkbox value="pesristenceAndArchiving"
                                            inputId="pesristenceAndArchiving"></p-checkbox>
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="senderTechnicalDetails">Sender technical details</label>
                                        </div>
                                        <input pInputText id="senderTechnicalDetails"
                                            pTooltip="State the technical aspects of the Sending system. Note: Please list what can be done, not what has been done in the past."
                                            aria-describedby="senderTechnicalDetails-help" />
                                    </form>
                                    <form class="flex align-items-center gap-1">
                                        <div class="col-6">
                                            <label for="receiverTechnicalDetails">Receiver technical details</label>
                                        </div>
                                        <input pInputText id="receiverTechnicalDetails"
                                            pTooltip="State the technical aspects of the Receiving system. Note: Please list what can be done, not what has been done in the past."
                                            aria-describedby="receiverTechnicalDetails-help" />
                                    </form>
                                </div>
                            </div>
                        </p-fieldset>
                    </div>
                </p-tabPanel>
                <p-tabPanel header="Compliance">
                    <div style="width: 900px;">
                        <p-fieldset legend="Compliance">
                            <div class="col-8">
                                <div class="field grid">
                                    <div class="col-6">
                                        <label for="integrationItaap">SOX</label>
                                    </div>
                                    <p-checkbox value="Integration/ITaap" inputId="integrationItaap"></p-checkbox>
                                </div>
                                <div class="field grid">
                                    <div class="col-6">
                                        <label for="integrationItaap">FDA</label>
                                    </div>
                                    <p-checkbox value="Integration/ITaap" inputId="integrationItaap"></p-checkbox>
                                </div>

                                <div class="field grid">
                                    <div class="col-6">
                                        <label for="integrationItaap">Security</label>
                                    </div>
                                    <p-checkbox value="Integration/ITaap" inputId="integrationItaap"></p-checkbox>
                                </div>
                                <div class="field grid">
                                    <div class="col-6">
                                        <label for="integrationItaap">Privacy</label>
                                    </div>
                                    <p-checkbox value="Integration/ITaap" inputId="integrationItaap"></p-checkbox>
                                </div>
                                <div class="field grid">
                                    <div class="col-6">
                                        <input pInputText id="program" aria-describedby="program-help" />
                                    </div>
                                    <input pInputText id="program" aria-describedby="program-help" />
                                </div>
                                <div class="field grid">
                                    <div class="col-6">
                                        <input pInputText id="program" aria-describedby="program-help" />
                                    </div>
                                    <input pInputText id="program" aria-describedby="program-help" />

                                </div>
                                <div class="field grid">
                                    <div class="col-6">
                                        <input pInputText id="program" aria-describedby="program-help" />
                                    </div>
                                    <input pInputText id="program" aria-describedby="program-help" />

                                </div>
                            </div>

                        </p-fieldset>
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-between">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
</p-card>
