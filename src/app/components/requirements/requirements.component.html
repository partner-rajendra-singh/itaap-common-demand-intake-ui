<div class="stepsdemo-content">
    <p-card>
        <!-- <ng-template pTemplate="title"> Requirements Information </ng-template> -->
        <!-- <ng-template pTemplate="subtitle"> Choose your seat </ng-template> -->
        <ng-template pTemplate="content">
            <div class="col-4">
                <div class="text-center p-3 border-round-sm" style="width: 900px;">
                    <p-fieldset legend="Requirement">
                        <div class="field grid" style="display: inline-flex;">
                            <label for="statement" class="col-fixed" style="width:100px">Problem Statement</label>
                            <div class="col-4">
                                <textarea rows="2" cols="80" pInputTextarea></textarea>
                            </div>
                        </div>
                        <div class="field grid" style="display: inline-flex;">
                            <label for="scope" class="col-fixed" style="width:100px">Demand Scope</label>
                            <div class="col-4">
                                <textarea rows="2" cols="80" pInputTextarea></textarea>
                            </div>
                        </div>
                        <div class="field grid" style="display: inline-flex;">
                            <label for="businessValue" class="col-fixed" style="width:100px">Business Value</label>
                            <div class="col-4">
                                <textarea rows="2" cols="80" pInputTextarea></textarea>
                            </div>
                        </div>
                        <div class="field grid" style="display: inline-flex;">
                            <label for="tglDate" class="col-fixed" style="width:100px">Go Live Date</label>
                            <div class="col-4">
                                <p-calendar ></p-calendar>         
                            </div>
                        </div>
                        <div class="field grid" style="display: inline-flex;">
                            <label for="bglDate" class="col-fixed" style="width:100px">Tentative Go Live</label>
                            <div class="col-4">
                                <p-calendar ></p-calendar>         
                            </div>
                        </div>
                    </p-fieldset>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
