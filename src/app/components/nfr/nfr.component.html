<p-card>
    <ng-template pTemplate="content">
        <div>
            <p-fieldset legend="Non Functional Requirements">
                <div class="grid"  style="width: 1000px;">
                    <div class="col-12">
                        
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="messageClassification">Message Classification</label>
                            </div>
                            <input pInputText id="messageClassification" pTooltip="Is the message structured for example XML or unstructured?" aria-describedby="messageClassification-help" />
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                            <label for="messageSize">Message Size</label>
                            </div>
                            <input pInputText id="messageSize" pTooltip="Size of the individual messages /dataset  exchanged. Provide the peak and average size of messages" aria-describedby="messageSize-help" />
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                            <label for="volume">Volume</label>
                            </div>
                            <input pInputText id="volume" pTooltip="Volume of messages per time interval. Provide peak and average values along with the volume spread over the year (seasonal peaks etc)" aria-describedby="volume-help" />
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="timing">Timing</label>
                            </div>
                            <input pInputText id="timing" pTooltip="When are the messages exchanged?" aria-describedby="timing-help" />
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="maximumLatency">Maximum Latency</label>
                            </div>
                            <input pInputText id="maximumLatency" pTooltip="What is the expected throughput time for each transaction? (in mSec/Sec/Min/hour)
                            What is the maximum acceptable delay in processing?" aria-describedby="maximumLatency-help" />
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="businessCriticality">Business criticality</label>
                            </div>
                            <input pInputText id="businessCriticality" pTooltip="What is the affordable downtime/unavailability for the solution? (in mSecs/Sec/Min/Hour)" aria-describedby="businessCriticality-help" />
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="dataPrivacy">Data Privacy</label>
                            </div>
                            <input pInputText id="dataPrivacy" pTooltip="State if the data need to be signed/encrypted either for regulatory or due to organizational policies
                            " aria-describedby="dataPrivacy-help" />
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="qualityServiceReq">Quality of Service requirements</label>
                            </div>
                            <input pInputText id="qualityServiceReq" pTooltip="Items below are to be answered based on sender/receiver (technical) details" aria-describedby="qualityServiceReq-help" />
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="transformation">Transformation</label>
                            </div>
                            <p-checkbox value="c" inputId="transformation"></p-checkbox>
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="routing">Routing</label>
                            </div>
                            <p-checkbox value="routing" inputId="routing"></p-checkbox>
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="protocolConversion">Protocol Conversion</label>
                            </div>
                            <p-checkbox value="protocolConversion" inputId="protocolConversion"></p-checkbox>
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="messageSequencng">Message Sequencing</label>
                            </div>
                            <p-checkbox value="messageSequencng" inputId="messageSequencng"></p-checkbox>
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="integrationItaap">Track and Trace</label>
                            </div>
                            <p-checkbox value="Integration/ITaap" inputId="integrationItaap"></p-checkbox>
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="pesristenceAndArchiving">Persistence and Archiving</label>
                            </div>
                            <p-checkbox value="pesristenceAndArchiving" inputId="pesristenceAndArchiving"></p-checkbox>
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="senderTechnicalDetails">Sender technical details</label>
                            </div>
                            <input pInputText id="senderTechnicalDetails" pTooltip="State the technical aspects of the Sending system. Note: Please list what can be done, not what has been done in the past." aria-describedby="senderTechnicalDetails-help" />
                        </form>
                        <form class="flex align-items-center gap-1">
                            <div class="col-6">
                                <label for="receiverTechnicalDetails">Receiver technical details</label>
                            </div>
                            <input pInputText id="receiverTechnicalDetails" pTooltip="State the technical aspects of the Receiving system. Note: Please list what can be done, not what has been done in the past." aria-describedby="receiverTechnicalDetails-help" />
                        </form>
                    </div>
                </div>
                
            </p-fieldset>
        </div>
        
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-between">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
</p-card>
