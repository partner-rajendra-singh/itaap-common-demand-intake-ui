<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="content">

            <p-fieldset legend="Solution Direction">
                <div class="field grid" style="width: 900px;">
                    <div class="col-4">
                        <form class="flex align-items-center gap-8">
                            <p-checkbox value="integration" inputId="integration"></p-checkbox>
                            <label for="integration">Integration</label>
                        </form>
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-4">
                        <form class="flex align-items-center gap-8">
                            <p-checkbox value="dataModelling" inputId="dataModelling"></p-checkbox>
                            <label for="dataModelling">Data Modelling</label>
                        </form>
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-4">
                        <form class="flex align-items-center gap-8">
                            <p-checkbox value="adlSL1" inputId="adlSL1"></p-checkbox>
                            <label for="adlSL1">ADL SL1</label>
                        </form>
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-4">
                        <form class="flex align-items-center gap-8">
                            <p-checkbox value="adlSL2" inputId="adlSL2"></p-checkbox>
                            <label for="adlSL2">ADL SL2</label>
                        </form>
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-4">
                        <form class="flex align-items-center gap-8">
                            <p-checkbox value="gold" inputId="gold"></p-checkbox>
                            <label for="gold">Gold</label>
                        </form>
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-4">
                        <form class="flex align-items-center gap-8">
                            <p-checkbox value="mdm" inputId="mdm"></p-checkbox>
                            <label for="mdm">MDM</label>
                        </form>
                    </div>
                </div>
                <div class="field grid">
                    <div class="col-4">
                        <form class="flex align-items-center gap-8">
                            <p-checkbox value="ia" inputId="ia"></p-checkbox>
                            <label for="ia">I&A</label>
                        </form>
                    </div>
                </div>
            </p-fieldset>
           
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
