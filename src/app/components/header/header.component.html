<div class="grid">
  <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12" style="display: inline-flex;">
    <div class="col-8 xs:col-8 sm:col-8 lg:col-8 xl:col-8" style="display: inline-flex;">
      <img src="assets/images/philips-logo-2.png" alt="Logo" height="50" />
      <h2>EADI Demand Intake Tool</h2>
    </div>
    <div class="col-4 xs:col-4 sm:col-4 lg:col-4 xl:col-4" *ngIf="user" style="display: inline-flex;">
      <i class="pi pi-user" style="font-size: 1.5rem; margin-top: 0.4rem; margin-right: 1rem;"> </i>
      <h4 style="margin-right: 1rem;margin-top: 0.4rem;">Welcome {{user}} ({{userRole}})</h4>
    </div>
  </div>
  <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12" style="margin-top: -2.2rem;">
    <p-progressBar mode="indeterminate" *ngIf="isProgressing" [style]="{ height: '6px'}"></p-progressBar>
  </div>
</div>
