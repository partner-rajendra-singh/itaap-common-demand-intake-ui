            <div class="flex flex-column gap-1">

                <input pInputText id="program" aria-describedby="program-help" />

            </div>

                <label for="requestDate">Request date</label>
                <input pInputText id="requestDate" aria-describedby="requestDate-help" />

            </div>
        </p-fieldset>
