<p-card>
    <ng-template pTemplate="content">
        <div class="grid">
            <div class="col-12 xs:col-12 sm:col-12 lg:col-12 xl:col-12">
                <div *ngIf="!this.showTab('integration') && !this.showTab('dataModelling') && !this.showTab('adlSL1') && !this.showTab('adlSL2') && !this.showTab('gold') && !this.showTab('mdm') && !this.showTab('ia')">
                    <p>Please Select Solution Direction!</p>
                </div>
                <p-tabView>
                    <p-tabPanel header="ITaaP" *ngIf="showTab('integration')">
                        <div class="grid">
                            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                <label for="platformsCapabilityDef">Platforms Capability-definition</label>
                            </div>
                            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                <input id="platformsCapabilityDef" type="text"
                                    [(ngModel)]="eADIInfo.platformsCapabilityDef"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                            </div>
                            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                <label for="pAndCSystems">Producer and Consumer Systems</label>
                            </div>
                            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                <input id="title" type="text" [(ngModel)]="eADIInfo.producerAndConsumerSystems"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                            </div>
                            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                <label for="philipsCapabilityApis">Philips Capability APIs</label>
                            </div>
                            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                <input id="capabilityAPI" type="text" [(ngModel)]="eADIInfo.capabilityAPI"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                            </div>
                            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                <label for="dataModelDefinition">Data Model Definition</label>
                            </div>
                            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                <input id="dataModelDefinition" type="text" [(ngModel)]="eADIInfo.dataModelDefinition"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                            </div>
                            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                <label for="demandDocAttached">Demand Additional Document Attached</label>
                            </div>
                            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                <input id="title" type="text" [(ngModel)]="eADIInfo.demandDocAttached"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                            </div>
                            <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                <label for="additionalInfo">Additional Info</label>
                            </div>
                            <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                <input id="title" type="text" [(ngModel)]="eADIInfo.additionalInfo"
                                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                            </div>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="Data Model" *ngIf="showTab('dataModelling')">
                        <div>
                            <div class="grid">
                                <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                    <label for="demandModelType">Demand Model Type</label>
                                </div>
                                <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                    <input id="demandModelType" type="text"
                                        [(ngModel)]="eADIInfo.dataModel.demandModelType"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                                </div>

                                <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                    <label for="dataDomain">Data Domain</label>
                                </div>
                                <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                    <input id="dataDomain" type="text"
                                        [(ngModel)]="eADIInfo.dataModel.dataDomain"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                                </div>

                                <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                    <label for="modelName">Model Name</label>
                                </div>
                                <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                    <input id="modelName" type="text"
                                        [(ngModel)]="eADIInfo.dataModel.modelName"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                                </div>

                                <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                    <label for="modelType">Model Type</label>
                                </div>
                                <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                    <input id="modelType" type="text"
                                        [(ngModel)]="eADIInfo.dataModel.modelType"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                                </div>

                                <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                    <label for="requestingProgram">Requesting Program</label>
                                </div>
                                <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                    <input id="requestingProgram" type="text"
                                        [(ngModel)]="eADIInfo.dataModel.requestingProgram"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                                </div>

                                <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                    <label for="demandModelType">API Relevant</label>
                                </div>
                                <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                    <p-checkbox [binary]="true" [(ngModel)]="eADIInfo.dataModel.demandModelType" inputId="demandModelType"></p-checkbox>
                                </div>

                                <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                    <label for="relevantITApplication">Relevant IT Application</label>
                                </div>
                                <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                    <input id="relevantITApplication" type="text"
                                        [(ngModel)]="eADIInfo.dataModel.relevantITApplication"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                                </div>

                                <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                    <label for="businessDataObject">Business Data Object</label>
                                </div>
                                <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                    <input id="businessDataObject" type="text"
                                        [(ngModel)]="eADIInfo.dataModel.businessDataObject"
                                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                                </div>

                                <div class="col-3 xs:col-3 sm:col-3 lg:col-3 xl:col-3">
                                    <label for="demandModelType">Detailed Mapping Requirements Provided</label>
                                </div>
                                <div class="col-9 xs:col-9 sm:col-9 lg:col-9 xl:col-9">
                                    <p-checkbox [binary]="true" [(ngModel)]="eADIInfo.dataModel.isMappingReqProvided" inputId="isMappingReqProvided"></p-checkbox>
                                </div>
                            </div>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="ADL SL1" *ngIf="showTab('adlSL1')">
                        <div>
                            <h2>TBD</h2>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="ADL SL2" *ngIf="showTab('adlSL2')">
                        <div>
                            <h2>TBD</h2>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="ADL Gold" *ngIf="showTab('gold')">
                        <div>
                            <h2>TBD</h2>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="MDM" *ngIf="showTab('mdm')">
                        <div>
                            <h2>TBD</h2>
                        </div>
                    </p-tabPanel>
                    <p-tabPanel header="I&A" *ngIf="showTab('ia')">
                        <div>
                            <h2>TBD</h2>
                        </div>
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-between">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
</p-card>
